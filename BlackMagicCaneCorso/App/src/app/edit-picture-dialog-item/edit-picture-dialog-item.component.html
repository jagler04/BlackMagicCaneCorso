<mat-card-content class="pictureCard">
  <img class="dogPicture" src="{{'https://blackmagiccanecorso.blob.core.windows.net/' + dog.name.toLowerCase() + '/' + picture.fileName}}" />
  <button mat-icon-button class="deleteButton" (click)="ShowDelete()">
    <mat-icon>highlight_off</mat-icon>
  </button>
  <button mat-icon-button class="menuButton profile" *ngIf="picture.profilePic">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-icon-button class="menuButton" *ngIf="!picture.profilePic" (click)="MakeProfilePicture()">
    <mat-icon>done</mat-icon>
  </button>
</mat-card-content>
