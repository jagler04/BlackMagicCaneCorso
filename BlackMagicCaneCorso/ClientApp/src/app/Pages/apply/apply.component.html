<div  *ngIf="!subissionSuccessful" class="row hide-on-med-and-up priColor fontColor">
    <form class="col s12">
        <h5>Personal Info:</h5>
        <div class="row">
            <div class="input-field col s6">
                <mat-form-field>
                    <input matInput id="first_name" placeholder="First Name" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
            </div>
            <div class="input-field col s6">
                <mat-form-field>
                    <input matInput id="last_name" placeholder="Last Name" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
            </div>
            <div class="input-field col s12">
                <mat-form-field>
                    <input matInput id="street1" placeholder="Street 1" [(ngModel)]="street1" [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
            </div>
            <div class="input-field col s12">
                <mat-form-field>
                    <input matInput id="street2" placeholder="Street 2" [(ngModel)]="street2" [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
            </div>
            <div class="input-field col s6">
                <mat-form-field>
                    <input id="city" matInput placeholder="City" [(ngModel)]="city" [ngModelOptions]="{standalone: true}">
                </mat-form-field> 
            </div> 
            <div  class="input-field col s5">
                <mat-form-field>
                    <input matInput placeholder="State/Providence" aria-label="Number" matInput [formControl]="myControl" [(ngModel)]="state" />
                </mat-form-field>
            </div>
            <div class="input-field col s6">
                <mat-form-field>
                    <input id="zip" matInput placeholder="Zip/Postal Code" [(ngModel)]="zip" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="input-field col s8">
                <mat-form-field>
                    <input matInput id="phone" type="tel" placeholder="Phone Number" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="input-field col s8">
                <mat-form-field>
                    <input matInput id="email" type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div> 
        </div>
        <h5>Questions:</h5>
        
        <div class="row">
            <question [questionText]="'Do you plan do show the dog competitively?'" [grouping]="'showDog'" (answer)="showDog = $event"></question>
            <question [questionText]="'Other Fun things: Agility, Obedience, Lure Coursing?'" [grouping]="'otherActivities'" (answer)="otherActivities = $event"></question>
            <question [questionText]="'Certification as therapy dog?'" [grouping]="'therapyDog'" (answer)="therapyDog = $event"></question>
            <question [questionText]="'Service Dog/Emotional Support?'" [grouping]="'emotionalSupport'" (answer)="emotionalSupport = $event"></question>
            <question [questionText]="'Possible use for future breeding?'" [grouping]="'breeding'" (answer)="breeding = $event"></question>
            <question [questionText]="'Have you ever owned a black russian terrier before?'" [grouping]="'ownedBefore'" (answer)="ownedBefore = $event"></question>
            <question [questionText]="'Couch Potato/ Tv watching buddy?'" [grouping]="'couch'" (answer)="couch = $event"></question>
            <question [questionText]="'Do you have a fenced in yard?'" [grouping]="'yard'" (answer)="yard = $event"></question>
            <question [questionText]="'Do you have small children?'" [grouping]="'children'" (answer)="children = $event"></question>
            
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn submitButton" (click)="submit()">Submit</a>
        </div>
        
    </form>
</div>
