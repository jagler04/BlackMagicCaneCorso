<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Announcement" #announcementInput value="{{inputText}}" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button (click)="Cancel()">Cancel</button>
    <button mat-raised-button (click)="Update(announcementInput.value)">Update</button>
  </mat-card-footer>
</mat-card>
